<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d06b122862.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/music.jpeg" class="song-img">
            <h1 id="song-title">1999</h1>
            <p id="song-artist">Sleepy Hallow</p>

            <audio id="song">
                <source src="media/Sleepy Hallow - 1999 (Lyric Video).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div id="prev"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div id="next"><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>

    </div>

    <script src="index.js" defer></script>

</body>
</html>
